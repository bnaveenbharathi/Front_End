<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="style.css">
 </head>
<body>


<div class="card">
    <div class="card_img">
        <img src="./image.png" alt="">
    </div>
    <div class="card_content">
        <div class="content_head">
            <span>
                Tshirts
            </span>
             <span class="price">
                $3.00
             </span>
        </div>
        <p class="description">
            Its nice one
        </p>
        <span class="size_head">size</span>
      <div class="sizes">
        <span>L</span>
        <span>XL</span>
        <span>XXL</span>
      </div>
      <div class="color">
        <div class="white color_code">

        </div>
        <div class="blue color_code">

        </div>
        <div class="orange color_code">

        </div>
      </div>
      <div class="action_btns">
        <button class="buy_now">
            Buy Now
        </button>
        <button class="add_to_btn">
            Add to card
        </button>
      </div>
    </div>
</div>






</body>
</html>
