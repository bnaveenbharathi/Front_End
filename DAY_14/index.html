<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
<style>
  body {
  font-family: sans-serif;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background: #1e1e1e;
  color: #fff;
}

.player {
  text-align: center;
  background: #333;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.controls button {
  font-size: 24px;
  margin: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

</style>
</head>
<body>
  <div class="player">
    <h2 id="title">Song Title</h2>
    <audio id="audio" src=""></audio>
    <div class="controls">
      <button id="prev">pre</button>
      <button id="play">pause</button>
      <button id="next">next</button>
    </div>
    <p id="current-song">Loading...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
